{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block main %}
<h2>Create account</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
